<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:#f4f6fb;
}

header{
  background:#4a148c;
  color:white;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header button{
  background:#ff6b35;
  border:none;
  color:white;
  padding:8px 15px;
  border-radius:5px;
  cursor:pointer;
}

.container{
  padding:30px;
}

h2{
  color:#4a148c;
}

table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:10px;
  overflow:hidden;
}

th,td{
  padding:12px;
  text-align:left;
  border-bottom:1px solid #eee;
}

th{
  background:#764ba2;
  color:white;
}

.delete-btn{
  background:red;
  color:white;
  border:none;
  padding:5px 10px;
  border-radius:5px;
  cursor:pointer;
}

@media(max-width:600px){
  table,thead,tbody,th,td,tr{
    display:block;
  }
  th{
    display:none;
  }
  td{
    padding:10px;
  }
}
</style>
</head>
<body>

<header>
  <h3>Admin Panel</h3>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  <h2>Registered Users</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>
</div>

<script>
// ðŸ” PROTECT ADMIN PAGE
if(localStorage.getItem("role") !== "admin"){
  window.location.href = "login.html";
}

// LOAD USERS
function loadUsers(){
  let users = JSON.parse(localStorage.getItem("users")) || [];
  let table = document.getElementById("userTable");
  table.innerHTML = "";

  users.forEach((user, index) => {
    let row = `
      <tr>
        <td>${index+1}</td>
        <td>${user.username}</td>
        <td>
          <button class="delete-btn" onclick="deleteUser(${index})">
            Delete
          </button>
        </td>
      </tr>
    `;
    table.innerHTML += row;
  });
}

function deleteUser(index){
  let users = JSON.parse(localStorage.getItem("users"));
  if(confirm("Delete this user?")){
    users.splice(index,1);
    localStorage.setItem("users",JSON.stringify(users));
    loadUsers();
  }
}

function logout(){
  localStorage.clear();
  window.location.href="login.html";
}

loadUsers();
</script>

</body>
</html>
